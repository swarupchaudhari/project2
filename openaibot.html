<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>

    <style>
    
     body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- WELCOME PAGE ---------- */
        #welcomePage {
            text-align: center;
            color: white;
            animation: fadeIn 1.5s;
        }
        #welcomePage h1 {
            font-size: 40px;
        }
        #welcomePage button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: orange;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        /* ---------- CHAT PAGE ---------- */
        #chatContainer {
            width: 450px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 1s;
        }

        #chatHeader {
            padding: 20px;
            font-size: 24px;
            text-align: center;
            background: rgba(255,255,255,0.15);
            color: orange;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .msg {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            animation: slideUp 0.4s;
        }

        .user {
            background: orange;
            color: black;
            align-self: flex-end;
        }

        .bot {
            background: #333;
        }

        /* ---------- INPUT AREA ---------- */
        #inputArea {
            display: flex;
            padding: 10px;
            background: rgba(255,255,255,0.1);
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
        }

        #sendBtn {
            padding: 12px 20px;
            background: orange;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ---------- Animations ---------- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- ------------------- WELCOME PAGE ------------------- -->
<div id="welcomePage">
    <h1>Welcome to AI Chatbot</h1>
    <p>Powered by OpenAI GPT</p>
    <button onclick="startChat()">Start Chat</button>
</div>

<!-- ------------------- CHAT PAGE ------------------- -->
<div id="chatContainer">
    <div id="chatHeader">AI Chat Assistant</div>

    <div id="chatBox"></div>

    <div id="inputArea">
        <input id="userInput" placeholder="Type your message...">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function startChat() {
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("chatContainer").style.display = "flex";
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    addMessage(reply, "bot");
}

function addMessage(text, type) {
    const chatBox = document.getElementById("chatBox");

    const msg = document.createElement("div");
    msg.classList.add("msg", type);
    msg.innerHTML = text;

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
